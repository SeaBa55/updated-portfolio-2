<!DOCTYPE html>

<!-- index.html set to US style of english -->
<html lang="en-us">

  <head>

    <!-- UTF-8 character encoding selected for idex.HTML -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- page title -->
    <title>Contact</title>

    <!-- bootstrap CSS --> 
    <link 
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
      crossorigin="anonymous"
    />

    <!-- Fontawesome CSS -->
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Saira+Semi+Condensed&display=swap" rel="stylesheet">

    <!-- alt styles CSS -->
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="style.css"
    />

  </head>

  <body>

    <!-- NavBar (modified - copied and pasted from https://getbootstrap.com/docs/4.5/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <!-- Nav Bar Brand/Logo (Added back in) -->
      <a class="navbar-brand bangers-font" href="#">Sebastian Arrazola</a>

      <!-- Nav Menu Button -->
      <button 

        class="navbar-toggler"
        data-toggle="collapse" 
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation">

        <span class="navbar-toggler-icon"></span>

      </button>

       <!-- Nav Menu Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <ul class="navbar-nav ml-auto">
          
          <li class="nav-item">
            <a class="nav-link bangers-font-med" href="../index.html">About</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link bangers-font-med" href="portfolio.html">Portfolio</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link bangers-font-med" id="active-color" href="contact.html">Contact</a>
          </li>

        </ul>

      </div>

    </nav>

    <main role="main">

      <!--Card taking up 12 Columns -->
      <div class="container my-container">
        
        <div class="col-md-12">
      
          <div class="card mt-4">

            <div class="card-body" id="grad1">

              <h5 class="card-title">Contact</h5>

              <!-- line divider between heading and image -->
              <div class="line"><div>

              <form>

                <div class="form-group">
                  
                <label for="InputName">Name</label>

                  <div class="row">

                    <div class="col">

                      <input type="text" class="form-control" placeholder="First name">
                    
                    </div>

                    <div class="col">

                      <input type="text" class="form-control" placeholder="Last name">
                    
                    </div>

                  </div>
                
                </div>

                <div class="form-group-1">
        
                  <label for="InputEmail">Email address</label>
                  <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                
                </div>
        
                <div class="form-group-2">

                  <label for="FormControlTextarea">Message</label>
                  <textarea class="form-control" id="FormControlTextarea1" placeholder="Type message here" rows="3"></textarea>
                
                </div>
        
                <button type="submit" class="btn btn-primary">Submit</button>
             
              </form>

            </div>

          </div>

        </div>
        
      </div>

      <!-- Modal Resume Display -->
      <div class="modal fade" id="resumeModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Résumé</h5>
              <!-- "x" button to cancel modal-->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!-- Image of Resume -->
            <div class="modal-body">
              <img class="resume" src="images/Sebastian_Arrazola_3.0_technical.JPG" alt="Sebastian's Resume">
            </div>
            <div class="modal-footer">
              <!-- PDF Résumé Download Button -->
              <a class="btn btn-primary" href="images/Sebastian Arrazola 3.0 technical.pdf" download="Sebastian.pdf">
                <i class="fa fa-download"></i> Download
              </a>
              <!-- Close Button -->
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </main>

    <!-- Sticky Footer (modified - copied and pasted from https://getbootstrap.com/docs/4.5/examples/sticky-footer-navbar/ -->
    <footer class="footer mt-auto bg-dark">
      <div class="container d-flex justify-content-between align-items-center">
        <!-- Button trigger modal -->
        <div type="button" class="foot-link" data-toggle="modal" data-target="#resumeModalLong">
          <i class="fas fa-file-pdf fa-2x"></i>
        </div>
        <!-- Git Hub Profile Link -->
        <a class="foot-link" href="https://github.com/SeaBa55"><i class="fab fa-github fa-2x"></i></a>
        <!-- Site version info -->
        <span class="my-foot-text bangers-font-small">© 2020 v 3.8 - updated: 08/05</span>
        <!-- LinkedIn Profile Link -->
        <a class="foot-link" href="https://www.linkedin.com/in/sebastian-arrazola-b92571b8/"><i class="fab fa-linkedin fa-2x"></i></a>
        <!-- Email info popover -->
        <div class="foot-link"  data-container="body" data-toggle="popover" data-placement="top" data-content="sebastianarrazola@gmail.com"><i class="far fa-envelope fa-2x"></i></div>
      </div>
    </footer>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Popper CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  </body>

</html>

<!-- Pop over script -->
<script>
  $(document).ready(function(){
    $('[data-toggle="popover"]').popover()
  });
</script>
